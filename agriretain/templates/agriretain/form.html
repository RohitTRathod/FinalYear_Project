<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Churn Prediction</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dcedd9 0%, #a6ddb3 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background-color: #f0fbf6;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(26, 154, 50, 0.25);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #1a9a32;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    label {
      font-weight: 600;
      color: #134e07;
      display: block;
      margin-bottom: 0.4rem;
      margin-top: 1rem;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #b2d8b2;
      border-radius: 12px;
      background-color: #e6f4e6;
      font-size: 1rem;
      color: #134e07;
    }

    button[type="submit"] {
      width: 100%;
      margin-top: 2rem;
      padding: 0.9rem;
      background-color: #1a9a32;
      color: #f0fdfa;
      border: none;
      border-radius: 40px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      box-shadow: 0 8px 28px rgba(26, 154, 50, 0.6);
    }

    button[type="submit"]:hover {
      background-color: #127820;
      transform: scale(1.03);
      box-shadow: 0 14px 40px rgba(26, 154, 50, 0.85);
    }

    @media(max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Churn Prediction Form</h2>
  <form method="POST">
    {% csrf_token %}

    <label for="gender">Gender:</label>
    <select name="gender" id="gender">
      <option>Male</option>
      <option>Female</option>
    </select>

    <label for="SeniorCitizen">Senior Citizen:</label>
    <select name="SeniorCitizen" id="SeniorCitizen">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label for="Partner">Partner:</label>
    <select name="Partner" id="Partner">
      <option>Yes</option>
      <option>No</option>
    </select>

    <label for="Dependents">Dependents:</label>
    <select name="Dependents" id="Dependents">
      <option>Yes</option>
      <option>No</option>
    </select>

    <label for="tenure">Tenure (months):</label>
    <input type="number" name="tenure" id="tenure" min="0" required>

    <label for="MonthlyCharges">Monthly Charges ($):</label>
    <input type="number" name="MonthlyCharges" id="MonthlyCharges" step="0.01" min="0" required>

    <label for="PaymentMethod">Payment Method:</label>
    <select name="PaymentMethod" id="PaymentMethod">
      <option>Electronic check</option>
      <option>Mailed check</option>
      <option>Bank transfer (automatic)</option>
      <option>Credit card (automatic)</option>
    </select>

    <button type="submit">Predict</button>
  </form>
</div>

</body>
</html>
