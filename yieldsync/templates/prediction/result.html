<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crop Yield Result</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dcedd9 0%, #a6ddb3 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background-color: #f0fbf6;
      padding: 2.5rem;
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(26, 154, 50, 0.25);
      max-width: 500px;
      width: 100%;
      text-align: center;
      color: #134e07;
    }

    h2 {
      font-size: 2rem;
      color: #1a9a32;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #1a9a32;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 8px 20px rgba(26, 154, 50, 0.4);
    }

    a:hover {
      background-color: #127820;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }

      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Predicted Yield: {{ yield_prediction }} tonnes/hectare</h2>
  <a href="{% url 'predict_yield' %}">Try Again</a>
</div>

</body>
</html>
