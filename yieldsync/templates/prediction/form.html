<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crop Yield Prediction</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dcedd9 0%, #a6ddb3 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background-color: #f0fbf6;
      padding: 2.5rem;
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(26, 154, 50, 0.25);
      max-width: 500px;
      width: 100%;
      color: #134e07;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      color: #1a9a32;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    label {
      display: block;
      margin-bottom: 1rem;
      font-weight: 600;
      color: #134e07;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #b2d8b2;
      border-radius: 12px;
      background-color: #e6f4e6;
      font-size: 1rem;
      color: #134e07;
    }

    button[type="submit"] {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.9rem;
      background-color: #1a9a32;
      color: #f0fdfa;
      border: none;
      border-radius: 40px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      box-shadow: 0 8px 28px rgba(26, 154, 50, 0.6);
    }

    button[type="submit"]:hover {
      background-color: #127820;
      transform: scale(1.05);
      box-shadow: 0 14px 40px rgba(26, 154, 50, 0.85);
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }

      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Crop Yield Prediction Form</h2>
  <form method="post">
    {% csrf_token %}

    <label for="state">State:
      <input type="text" name="state" id="state" required>
    </label>

    <label for="district">District:
      <input type="text" name="district" id="district" required>
    </label>

    <label for="year">Year:
      <input type="number" name="year" id="year" required>
    </label>

    <label for="season">Season:
      <input type="text" name="season" id="season" required>
    </label>

    <label for="crop">Crop:
      <input type="text" name="crop" id="crop" required>
    </label>

    <label for="area">Area (in hectares):
      <input type="number" name="area" id="area" step="0.01" required>
    </label>

    <button type="submit">Predict</button>
  </form>
</div>

</body>
</html>
